<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - AD Authentication</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 { color: #1e3c72; margin-bottom: 0.5rem; text-align: center; }
        .subtitle { color: #666; margin-bottom: 2rem; text-align: center; }
        .form-group { margin-bottom: 1.5rem; }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #1e3c72;
        }
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-submit:hover { background: #2a5298; }
        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .error { background: #fee; color: #c00; }
        .success { background: #efe; color: #060; }
        .hint {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #666;
        }
        .hint strong { color: #333; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #1e3c72;
            text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Anmelden</h1>
    <p class="subtitle">Mit Active Directory Account</p>

    <div th:if="${param.error}" class="message error">
        Anmeldung fehlgeschlagen. Bitte ueberpruefen Sie Ihre Zugangsdaten.
    </div>

    <div th:if="${param.logout}" class="message success">
        Sie wurden erfolgreich abgemeldet.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" id="username" name="username"
                   placeholder="z.B. mmustermann" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password"
                   placeholder="AD-Passwort" required>
        </div>

        <button type="submit" class="btn-submit">Anmelden</button>
    </form>

    <div class="hint">
        <strong>Hinweis:</strong> Verwenden Sie Ihre TGM Active Directory Zugangsdaten
        (z.B. sAMAccountName wie "mmustermann").
    </div>

    <a href="/" class="back-link">Zurueck zur Startseite</a>
</div>
</body>
</html>
