<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windpark Portal - Social Login Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .features li {
            padding: 0.5rem 0;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Windpark Portal</h1>
    <p>Willkommen beim Windpark-Informationsportal. Melden Sie sich an, um auf exklusive Daten und Statistiken zuzugreifen.</p>

    <!-- Nicht eingeloggt: Login-Button anzeigen -->
    <div sec:authorize="!isAuthenticated()">
        <a href="/login" class="btn">Anmelden</a>
    </div>

    <!-- Eingeloggt: Dashboard-Button anzeigen -->
    <div sec:authorize="isAuthenticated()">
        <p>Willkommen zur√ºck, <span sec:authentication="name"></span>!</p>
        <a href="/dashboard" class="btn">Zum Dashboard</a>
    </div>

    <ul class="features">
        <li>Echtzeit-Windpark-Daten</li>
        <li>Produktionsstatistiken</li>
        <li>Wartungsberichte</li>
        <li>Community-Features</li>
    </ul>
</div>
</body>
</html>
