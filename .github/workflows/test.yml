name: Tests & Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-social-login:
    name: Social Login Prototype Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x social-login-prototype/gradlew

    - name: Run tests with coverage
      working-directory: social-login-prototype
      run: ./gradlew test jacocoTestReport

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: social-login-prototype/build/reports/jacoco/test/jacocoTestReport.xml
        flags: social-login
        name: social-login-coverage

    - name: Generate JaCoCo Badge
      uses: cicirello/jacoco-badge-generator@v2
      with:
        jacoco-csv-file: social-login-prototype/build/reports/jacoco/test/jacocoTestReport.csv
        badges-directory: .github/badges
        generate-coverage-badge: true
        coverage-badge-filename: social-login-coverage.svg

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: social-login-test-results
        path: social-login-prototype/build/reports/

  test-ad-prototype:
    name: AD Prototype Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ad-prototype/gradlew

    - name: Run tests with coverage
      working-directory: ad-prototype
      run: ./gradlew test jacocoTestReport

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ad-prototype/build/reports/jacoco/test/jacocoTestReport.xml
        flags: ad-prototype
        name: ad-prototype-coverage

    - name: Generate JaCoCo Badge
      uses: cicirello/jacoco-badge-generator@v2
      with:
        jacoco-csv-file: ad-prototype/build/reports/jacoco/test/jacocoTestReport.csv
        badges-directory: .github/badges
        generate-coverage-badge: true
        coverage-badge-filename: ad-prototype-coverage.svg

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ad-prototype-test-results
        path: ad-prototype/build/reports/

  update-badges:
    name: Update Coverage Badges
    runs-on: ubuntu-latest
    needs: [test-social-login, test-ad-prototype]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Run all tests
      run: |
        chmod +x social-login-prototype/gradlew ad-prototype/gradlew
        cd social-login-prototype && ./gradlew test jacocoTestReport && cd ..
        cd ad-prototype && ./gradlew test jacocoTestReport && cd ..

    - name: Generate Coverage Badges
      uses: cicirello/jacoco-badge-generator@v2
      with:
        jacoco-csv-file: >
          social-login-prototype/build/reports/jacoco/test/jacocoTestReport.csv,
          ad-prototype/build/reports/jacoco/test/jacocoTestReport.csv
        badges-directory: .github/badges
        generate-coverage-badge: true
        generate-summary: true

    - name: Commit badge
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update coverage badges [skip ci]"
        file_pattern: ".github/badges/*.svg"
