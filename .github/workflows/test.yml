name: Tests & Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests & Generate Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: |
        chmod +x social-login-prototype/gradlew
        chmod +x ad-prototype/gradlew

    - name: Run Social Login tests
      working-directory: social-login-prototype
      run: ./gradlew test jacocoTestReport

    - name: Run AD Prototype tests
      working-directory: ad-prototype
      run: ./gradlew test jacocoTestReport

    - name: Generate JaCoCo Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        jacoco-csv-file: social-login-prototype/build/reports/jacoco/test/jacocoTestReport.csv ad-prototype/build/reports/jacoco/test/jacocoTestReport.csv
        badges-directory: .github/badges
        generate-coverage-badge: true
        coverage-badge-filename: jacoco.svg
        generate-summary: true

    - name: Log coverage percentage
      run: |
        echo "Coverage: ${{ steps.jacoco.outputs.coverage }}"

    - name: Commit badge
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .github/badges/*.svg
        git diff --staged --quiet || git commit -m "Update coverage badge [skip ci]"
        git push

    - name: Upload Social Login test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: social-login-test-results
        path: social-login-prototype/build/reports/

    - name: Upload AD Prototype test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ad-prototype-test-results
        path: ad-prototype/build/reports/
